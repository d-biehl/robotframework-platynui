name: CI

on:
  push:
    branches: [main, new_core]
    tags: ["v*"]
  pull_request:
    branches: [main, new_core]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build, test, and lint (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install slint dependencies
        run: |
          sudo apt-get update
          sudo apt install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libfontconfig-dev \
            clang \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavfilter-dev \
            libavdevice-dev \
            libasound2-dev \
            pkg-config \
            libssl-dev \
            qt6-base-dev \
            qt6-tools-dev \
            qmake6

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust clippy (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build (Rust)
        run: cargo build --all --all-targets

      - name: Test (Rust - nextest)
        run: cargo nextest run --workspace --no-fail-fast

      - name: Clean rust build artifacts
        run: cargo clean

      - name: sync Python environment (uv)
        run: uv sync --dev --all-packages --all-groups

      - name: build runtime with maturin (via uv)
        run: uv run maturin develop -m packages/native/Cargo.toml --features mock-provider --uv

      - name: Python lint (ruff)
        run: uv run ruff check

      - name: Python type check (mypy) [optional]
        run: uv run mypy .

      - name: Python tests (pytest)
        run: uv run --no-sync pytest -v --tb=short --maxfail=5

  build-wheels:
    name: Build Python wheels (tags)
    needs: build-and-test

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install slint dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libfontconfig-dev \
            clang \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavfilter-dev \
            libavdevice-dev \
            libasound2-dev \
            pkg-config \
            libssl-dev \
            qt6-base-dev \
            qt6-tools-dev \
            qmake6

      - name: Install slint dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config ffmpeg

      - run: git describe --tag
      - run: git describe --tag --long --first-parent --match "v[0-9]*"

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: update versions from git
        run: uv run scripts/update-git-versions.py

      - name: update changelog
        run: uv run scripts/update-changelog.py

      - name: build wheels
        run: uv build --all-packages --wheel

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}
          path: dist/*.whl
          if-no-files-found: error
